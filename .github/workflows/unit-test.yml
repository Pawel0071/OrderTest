name: Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore OrderTest.sln

      - name: Build
        run: dotnet build OrderTest.sln --no-restore --configuration Release

      - name: Run tests
        # ensure test runner uses the same configuration/output as the build step
        run: dotnet test OrderTest.sln --no-build --configuration Release --no-restore --verbosity normal
